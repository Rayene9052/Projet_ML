<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prédicteur de prix - Tunisie</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
        --accent-2: #38bdf8;
        --danger: #ef4444;
        --border: #1f2937;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, #172554, #0f172a 40%),
          radial-gradient(circle at 80% 0, #0f766e, #0f172a 40%),
          var(--bg);
        color: var(--text);
      }
      header {
        padding: 32px 16px 0;
        text-align: center;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 32px;
        letter-spacing: -0.5px;
      }
      p.lead {
        margin: 0;
        color: var(--muted);
      }
      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: var(--muted);
      }
      input,
      select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #0b1222;
        color: var(--text);
        font-size: 15px;
      }
      input:focus,
      select:focus {
        outline: 2px solid var(--accent-2);
        border-color: var(--accent-2);
      }
      .actions {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-top: 4px;
      }
      button {
        padding: 14px 18px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(120deg, #22c55e, #16a34a);
        color: #0b1222;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        min-width: 200px;
        box-shadow: 0 10px 30px rgba(34, 197, 94, 0.35);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }
      .result-card {
        margin-top: 20px;
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px;
        background: #0b1222;
      }
      .result-price {
        font-size: 28px;
        font-weight: 800;
        color: var(--accent);
        margin: 0;
      }
      .range {
        color: var(--muted);
        margin: 8px 0 0;
        font-size: 14px;
      }
      .status {
        color: var(--muted);
        font-size: 14px;
      }
      .status.error {
        color: var(--danger);
      }
      .chips {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        flex-wrap: wrap;
      }
      .chip {
        padding: 6px 10px;
        background: #0f172a;
        border-radius: 10px;
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plateforme de prédiction de prix</h1>
      <p class="lead">Spécial Tunisie, modèle CatBoost entraîné</p>
    </header>

    <div class="container">
      <div class="card">
        <form id="predict-form">
          <div>
            <label for="marque">Marque</label>
            <input list="marques-list" id="marque" name="marque" required />
            <datalist id="marques-list"></datalist>
          </div>

          <div>
            <label for="modele">Modèle</label>
            <input list="modeles-list" id="modele" name="modele" required />
            <datalist id="modeles-list"></datalist>
          </div>

          <div>
            <label for="annee">Année</label>
            <input
              type="number"
              id="annee"
              name="annee"
              min="1980"
              max="2025"
              value="2020"
              required
            />
          </div>

          <div>
            <label for="kilometrage">Kilométrage (km)</label>
            <input
              type="number"
              id="kilometrage"
              name="kilometrage"
              min="0"
              value="120000"
              required
            />
          </div>

          <div>
            <label for="carburant">Carburant</label>
            <select id="carburant" name="carburant" required></select>
          </div>

          <div>
            <label for="boite_vitesse">Boîte</label>
            <select id="boite_vitesse" name="boite_vitesse" required></select>
          </div>

          <div>
            <label for="puissance_fiscale">Puissance fiscale (CV)</label>
            <input
              type="number"
              id="puissance_fiscale"
              name="puissance_fiscale"
              min="1"
              value="7"
              required
            />
          </div>

          <div>
            <label for="etat_generale">État</label>
            <select id="etat_generale" name="etat_generale" required></select>
          </div>

          <div class="actions">
            <div class="status" id="status">Chargement des options...</div>
            <button type="submit" id="submit-btn" disabled>Prédire le prix</button>
          </div>
        </form>

        <div class="result-card" id="result-card" style="display: none">
          <p class="result-price" id="result-price"></p>
          <p class="range" id="result-range"></p>
          <div class="chips">
            <span class="chip" id="chip-marque"></span>
            <span class="chip" id="chip-modele"></span>
            <span class="chip" id="chip-carburant"></span>
            <span class="chip" id="chip-boite"></span>
            <span class="chip" id="chip-etat"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = `${window.location.origin}/api`;

      // Assurer un encodage correct pour les valeurs avec accents
      const decodeValue = (v) => {
        try {
          return decodeURIComponent(escape(v));
        } catch {
          return v;
        }
      };

      const marqueInput = document.getElementById("marque");
      const modeleInput = document.getElementById("modele");
      const marquesList = document.getElementById("marques-list");
      const modelesList = document.getElementById("modeles-list");
      const carburantSelect = document.getElementById("carburant");
      const boiteSelect = document.getElementById("boite_vitesse");
      const etatSelect = document.getElementById("etat_generale");
      const statusEl = document.getElementById("status");
      const submitBtn = document.getElementById("submit-btn");
      const resultCard = document.getElementById("result-card");
      const resultPrice = document.getElementById("result-price");
      const resultRange = document.getElementById("result-range");
      const chipMarque = document.getElementById("chip-marque");
      const chipModele = document.getElementById("chip-modele");
      const chipCarb = document.getElementById("chip-carburant");
      const chipBoite = document.getElementById("chip-boite");
      const chipEtat = document.getElementById("chip-etat");
      const formEl = document.getElementById("predict-form");
      const resetBtn = document.createElement("button");
      resetBtn.type = "button";
      resetBtn.textContent = "Réinitialiser";
      resetBtn.style.minWidth = "150px";
      resetBtn.style.background = "#334155";
      resetBtn.style.color = "#e5e7eb";
      resetBtn.style.boxShadow = "none";
      resetBtn.style.border = "1px solid var(--border)";
      document.querySelector(".actions").prepend(resetBtn);

      const formatTND = (value) =>
        new Intl.NumberFormat("fr-TN", {
          style: "currency",
          currency: "TND",
          maximumFractionDigits: 0,
        }).format(value);

      async function fetchOptions() {
        statusEl.textContent = "Chargement des listes...";
        try {
          const res = await fetch(`${API_BASE}/options`);
          if (!res.ok) throw new Error("Impossible de charger les options");
          const data = await res.json();

          marquesList.innerHTML = data.marques
            .map((m) => `<option value="${m}"></option>`)
            .join("");

          carburantSelect.innerHTML = data.carburants
            .map((c) => `<option value="${c}">${c}</option>`)
            .join("");

          boiteSelect.innerHTML = data.boites
            .map((b) => `<option value="${b}">${b}</option>`)
            .join("");

          etatSelect.innerHTML = data.etats
            .map((e) => {
              const clean = decodeValue(e);
              return `<option value="${clean}">${clean}</option>`;
            })
            .join("");

          statusEl.textContent = "Options chargées. Choisissez une marque.";
          submitBtn.disabled = false;
        } catch (err) {
          console.error(err);
          statusEl.textContent = err.message;
          statusEl.classList.add("error");
        }
      }

      async function fetchModelesForMarque(marque) {
        if (!marque) return;
        statusEl.textContent = "Recherche des modèles...";
        try {
          const res = await fetch(
            `${API_BASE}/modeles?marque=${encodeURIComponent(marque)}`
          );
          if (!res.ok) throw new Error("Aucun modèle trouvé pour cette marque");
          const data = await res.json();
          modelesList.innerHTML = data.modeles
            .map((m) => `<option value="${decodeValue(m)}"></option>`)
            .join("");
          statusEl.textContent = `${data.modeles.length} modèles disponibles`;
        } catch (err) {
          modelesList.innerHTML = "";
          statusEl.textContent = err.message;
          statusEl.classList.add("error");
        }
      }

      marqueInput.addEventListener("change", (e) => {
        fetchModelesForMarque(e.target.value);
      });

      resetBtn.addEventListener("click", () => {
        formEl.reset();
        modelesList.innerHTML = "";
        statusEl.textContent = "Formulaire réinitialisé. Choisissez une marque.";
        statusEl.classList.remove("error");
        resultCard.style.display = "none";
        submitBtn.disabled = false;
        marqueInput.focus();
      });

      formEl.addEventListener("submit", async (e) => {
          e.preventDefault();
          submitBtn.disabled = true;
          statusEl.classList.remove("error");
          statusEl.textContent = "Calcul en cours...";

          const payload = {
            marque: decodeValue(marqueInput.value.trim()),
            modele: decodeValue(modeleInput.value.trim()),
            annee: Number(document.getElementById("annee").value),
            kilometrage: Number(document.getElementById("kilometrage").value),
            carburant: decodeValue(carburantSelect.value),
            boite_vitesse: decodeValue(boiteSelect.value),
            puissance_fiscale: Number(
              document.getElementById("puissance_fiscale").value
            ),
            etat_generale: decodeValue(etatSelect.value),
          };

          try {
            const res = await fetch(`${API_BASE}/predict`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (!res.ok) {
              const { detail } = await res.json();
              throw new Error(detail || "Erreur inconnue");
            }
            const data = await res.json();
            resultPrice.textContent = formatTND(data.prix_estime);
            resultRange.textContent = `Fourchette attendue : ${formatTND(
              data.fourchette.min
            )} - ${formatTND(data.fourchette.max)}`;
            chipMarque.textContent = payload.marque;
            chipModele.textContent = payload.modele;
            chipCarb.textContent = payload.carburant;
            chipBoite.textContent = payload.boite_vitesse;
            chipEtat.textContent = payload.etat_generale;
            resultCard.style.display = "block";
            statusEl.textContent = "Prédiction terminée.";
          } catch (err) {
            statusEl.textContent = err.message;
            statusEl.classList.add("error");
            resultCard.style.display = "none";
          } finally {
            submitBtn.disabled = false;
          }
        });

      fetchOptions();
    </script>
  </body>
</html>
